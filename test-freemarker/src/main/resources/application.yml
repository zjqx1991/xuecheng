server:
  port: 31002  #服务端口
spring:
  application:
    name: test-freemarker #指定服务名称
  freemarker:
    cache: false  #关闭模板缓存、方便测试
    settings:
      template_update_delay: 0  #检查模板更新延时时间，设置为0表示立即检查，如果时间大于0会有缓存不方便进行模板测试
  eureka:
    client:
      service-url:
        defaultZone: http://127.0.0.1:10086/eureka